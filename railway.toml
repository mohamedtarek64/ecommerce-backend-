[build]
builder = "NIXPACKS"

[build.nixpacks]
version = "1.38.0"

[build.nixpacksPlan.setup]
nixPkgs = ["php81", "php81Packages.composer"]

[build.nixpacksPlan.install]
cmds = [
    "mkdir -p storage/logs storage/framework/cache storage/framework/sessions storage/framework/views bootstrap/cache",
    "chmod -R 777 storage bootstrap/cache",
    "composer install --no-dev --optimize-autoloader"
]

[build.nixpacksPlan.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache"
]

[deploy]
startCommand = "php artisan config:clear && php artisan cache:clear && echo '=== Starting Migration ===' && php artisan migrate:fresh --force && echo '=== Migration Complete ===' && echo '=== Starting Seeding ===' && php artisan db:seed --force && echo '=== Seeding Complete ===' && echo '=== Starting Export ===' && php export_railway_data.php && echo '=== Export Complete ===' && echo '=== Starting Server ===' && php artisan serve --host=0.0.0.0 --port=$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
