[phases.setup]
nixPkgs = ['php81', 'php81Packages.composer']

[phases.install]
cmds = [
  'mkdir -p storage/logs',
  'mkdir -p storage/framework/cache',
  'mkdir -p storage/framework/sessions',
  'mkdir -p storage/framework/views',
  'mkdir -p bootstrap/cache',
  'chmod -R 777 storage',
  'chmod -R 777 bootstrap/cache',
  'composer install --no-dev --optimize-autoloader'
]

[phases.build]
cmds = ['php artisan config:cache', 'php artisan route:cache']

[start]
cmd = "php artisan config:clear && php artisan cache:clear && echo '=== Starting Migration Process ===' && sleep 10 && echo '=== Database Connection Test ===' && php artisan migrate:status && echo '=== Running Migration ===' && php artisan migrate:fresh --force && echo '=== Migration Complete ===' && php artisan migrate:status && echo '=== Running Seeder ===' && php artisan db:seed --force && echo '=== Starting Server ===' && exec php -S 0.0.0.0:\${PORT:-8000} -t public"
